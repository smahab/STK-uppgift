<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televsion-STK</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/dark.css">
</head>

<body>
    <div class="box">
        <input type="text" placeholder="Search...">
        <a href="#">
            <ion-icon name="search-outline"></ion-icon>
        </a>
    </div>
    <section>
    <div class="search-box">
        <div class="search-results">
        </div>
    </div>
    <div class="search-box">
        <form action="">
            <h2>Television-STK</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="film-outline"></ion-icon></ion-icon></span>
                <input type="text" required label="Tv-Titel">
                <label>Tv-Titel</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-add"></ion-icon></span>
                <input type="number" required label="Åldersrekommendation">
                <label>Åldersgräns</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="document-text-outline"></ion-icon></ion-icon></span>
                <input type="text" required label="Beskrivning" >
                <label>Beskrivning</label>
            </div>
            <button type="submit">sök data</button>
        </form>
    </div>
</section>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
